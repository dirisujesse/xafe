name: xafe
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  flutter_svg: ^0.21.0+1
  hive: ^2.0.3 
  hive_flutter: ^1.0.0
  intl: ^0.17.0
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  image_path: "assets/images/raster/logo.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "#0F0627"
  remove_alpha_ios: true


flutter:
  uses-material-design: true

  assets:
    - assets/images/vector/
    - assets/images/raster/
  
  fonts:
    - family: Euclid
      fonts:
        - asset: assets/fonts/EuclidCircularA-Bold.ttf
          weight: 900
        - asset: assets/fonts/EuclidCircularA-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/EuclidCircularA-Medium.ttf
          weight: 500
        - asset: assets/fonts/EuclidCircularA-Light.ttf
          weight: 200
        - asset: assets/fonts/EuclidCircularA-Light.ttf
